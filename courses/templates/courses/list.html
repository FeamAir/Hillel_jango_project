{% extends 'base.html' %}

{% block title %}List of Courses{% endblock %}


{% block content %}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th style="width:10%">N</th>
                <th style="width:35%">&#x1F4DA; Subject Name</th>
                <th style="width:35%">&#8987; Total hours</th>
                <th style="width:10%">&#9997; Edit</th>
                <th style="width:10%">&#128686; Delete</th>


            </tr>
        </thead>
        {% for course in courses %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.hour }}</td>
            <td><a class="btn btn-info" href="{% url 'courses:update' course.pk %}">Edit</a></td>
            <td><a class="btn btn-danger" href="{% url 'courses:delete' course.pk %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
